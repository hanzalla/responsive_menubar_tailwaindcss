<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taxi Menu Bar</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="bg-slate-400">
      <nav class="flex mx-0 justify-between">
        <img

          src="./static/taxi.jpg"
          alt="logo"
        />
        <h1
          class="m-4 md:opacity-0 font-serif font-semibold text-3xl hover:animate-bounce hover:text-zinc-300 duration-150 ease-in-out transition-transform rounded-xl border-2 border-black px-4 shadow-lg"
        >
          â˜°
        </h1>
        <ul
          class="md:flex md:justify-center md:items-center md:static md:space-x-6 opacity-100 absolute top-16 grid justify-items-center pb-5 space-y-4 bg-slate-400 w-screen font-serif font-normal capitalize"
        >
          <li
            class="md:mt-4 hover:underline hover:text-lg hover:text-sky-200 hover:cursor-pointer duration-100 ease-in-out hover:border-b-2 px-6 py-4 flex"
          >
            home
          </li>
          <li
            class="hover:underline hover:text-lg hover:text-sky-200 hover:cursor-pointer duration-100 ease-in-out hover:border-b-2 px-6 py-4 flex"

            contact us
          </li>
          <li
            class="hover:underline hover:text-lg hover:text-sky-200 hover:cursor-pointer duration-100 ease-in-out hover:border-b-2 px-6 py-4 flex"
          >
            about us
          </li>
          <li
            class="hover:underline hover:text-lg hover:text-sky-200 hover:cursor-pointer duration-100 ease-in-out hover:border-b-2 px-6 py-4"
          >
            career
          </li>
          <li
            class="hover:underline hover:text-lg hover:text-sky-200 hover:cursor-pointer duration-100 ease-in-out hover:border-b-2 px-6 py-4"
          >
            partnership
          </li>
          <li>
            <button
              type="button"
              class="md:space-x-8 md:mr-[8rem] lg:ml-20 sm:space-x-2 border-2 px-12 py-4 rounded-xl text-zinc-100 capitalize hover:cursor-pointer hover:bg-zinc-100 hover:text-zinc-950 ease-in-out duration-500"
            >
              log-in
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>

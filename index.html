<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ship Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="backdrop-blur-sm backdrop-brightness-75 bg-[url('./static/background.jpg')] bg-cover bg-no-repeat w-full h-screen bg-center"
  >
    <div>
      <div class="text-white backdrop-blur-3xl">
        <nav class="flex justify-between capitalize sticky">
          <img
            src="./static/logo.jpg"
            alt="logo"
            class="w-48 h-16 md:mx-8 m-4 rounded-lg items-center z-10 hover:cursor-pointer"
          />
          <ul
            id="menu_list"
            class="cursor-pointer opacity-0 md:opacity-100 absolute w-full mt-4 mb-4 text-center top-20 space-y-4 md:flex md:top-0 md:justify-center md:items-center md:space-x-14 md:text-opacity-100 text-white transition-transform ease-in-out duration-200"
          >
            <li
              class="hover:bg-slate-100 hover:rounded-xl mt-4 hover:md:w-40 hover:text-slate-950 p-2 hover:translate-y-1 ease-in-out duration-200 transition-transform"
            >
              home
            </li>
            <li
              class="hover:bg-slate-100 hover:rounded-xl hover:md:w-40 hover:text-slate-950 p-2 hover:translate-y-1 ease-in-out duration-200 transition-transform"
            >
              contact us
            </li>
            <li
              class="hover:bg-slate-100 hover:rounded-xl hover:md:w-40 hover:text-slate-950 p-2 hover:translate-y-1 ease-in-out duration-200 transition-transform"
            >
              about us
            </li>
            <li
              class="hover:bg-slate-100 hover:rounded-xl hover:md:w-40 hover:text-slate-950 p-2 hover:translate-y-1 ease-in-out duration-200 transition-transform"
            >
              career
            </li>
          </ul>
          <h1
            onclick="show_alert(this)"
            class="z-10 flex items-center justify-center capitalize bg-slate-200 text-slate-950 px-8 rounded-lg m-6 hover:translate-y-2 ease-in-out duration-200 hover:cursor-pointer"
          >
            login
          </h1>
          <h1
            id="hamburger"
            onclick="visibile_menu(this)"
            class="flex justify-center items-center md:hidden mx-6 text-3xl px-4 my-6 rounded-xl"
          >
            â˜°
          </h1>
        </nav>
      </div>
      <!-- nav bar end here -->
      <header>
        <div
          class="relative text-white grid place-content-center mt-44 md:m-48 text-center gap-5"
        >
          <div
            class="font-mono md:text-7xl text-5xl font-bold uppercase brightness-200 rounded-lg"
          >
            <h1 class="">Welcome to ship</h1>
          </div>
          <div class="capitalize text-xl brightness-200">
            <p>Lorem ipsum dolor, sit amet consectetur adipisicin.</p>
          </div>
        </div>
      </header>
    </div>
  </body>
  <script src="script.js"></script>
</html>

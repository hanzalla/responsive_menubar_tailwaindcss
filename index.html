<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taxi Menu Bar</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-950">
    <div>
      <div class="bg-black text-white">
        <nav class="flex justify-between capitalize sticky">
          <h1
            class="m-8 items-center text-center text-3xl uppercase font-mono cursor-pointer hover:translate-y-2 ease-in-out duration-100"
          >
            Taxi
          </h1>
          <ul
            id="menu_list"
            class="opacity-0 md:opacity-100 absolute w-full mt-4 mb-2 text-center top-20 space-y-4 md:flex md:top-0 md:justify-center md:items-center md:space-x-14 md:text-opacity-100 text-white"
          >
            <li
              class="hover:bg-slate-100 hover:rounded-xl mt-4 hover:md:w-40 hover:text-slate-950 p-2 hover:translate-y-1 ease-in-out duration-200 transition-transform"
            >
              home
            </li>
            <li
              class="hover:bg-slate-100 hover:rounded-xl hover:md:w-40 hover:text-slate-950 p-2 hover:translate-y-1 ease-in-out duration-200 transition-transform"
            >
              contact us
            </li>
            <li
              class="hover:bg-slate-100 hover:rounded-xl hover:md:w-40 hover:text-slate-950 p-2 hover:translate-y-1 ease-in-out duration-200 transition-transform"
            >
              about us
            </li>
            <li
              class="hover:bg-slate-100 hover:rounded-xl hover:md:w-40 hover:text-slate-950 p-2 hover:translate-y-1 ease-in-out duration-200 transition-transform"
            >
              career
            </li>
          </ul>
          <h1
            class="flex items-center justify-center capitalize bg-slate-200 text-slate-950 px-8 rounded-lg m-6 hover:translate-y-2 ease-in-out duration-200"
          >
            login
          </h1>
          <h1
            id="hamburger"
            onclick="visibile_menu(this)"
            class="flex justify-center items-center md:hidden mx-6 text-3xl px-4 my-6 rounded-xl"
          >
            â˜°
          </h1>
        </nav>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
